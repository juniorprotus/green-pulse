<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPulse Admin | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-body">
    <div class="background-shapes"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fa-solid fa-leaf"></i> GreenPulse <span class="badge">Admin</span>
            </div>
            <h2>Admin Portal</h2>
            <p>Please sign in to manage the system.</p>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="admin@greenpulse.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary full-width">Sign In</button>
            </form>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="script.js"></script>
</body>

</html>
